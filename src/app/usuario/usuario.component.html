<div class="card border-primary mb-3" >
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Clientess</h5>

      <div class="my-2 text-left">
        <!-- con  [routerLink]: realizamos nuestras rutas o enlaces , rutas internas de nuestros proyectos -->
       
        <button class="btn btn-rounded btn-primary" [routerLink]="['/clientes/form']" routerLinkActive="router-link-active" >Crear Usuario</button>
      
    </div>
   
      <!-- *ngIf="clientes?.length>0": indica que si no tenemos ningun cliente en la tabla no la mostrara-->
      <div *ngIf='usuario!= null && usuario!= undefined  && usuario.length==0 'class="alert alert-info">
        No hay registro 
    </div>

        <table class="table table-bordered table-striped" *ngIf="usuario!= null && usuario!= undefined && usuario.length>0">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Perfil</th>
                    
                    
                </tr>
            </thead>

<!--clientes es la variable del componente.ts
NOTA: SI LOS DATOS VIENES DE UN SERVIDOR SE TIENE QUE LLAMAR IGUAL QUE LOS ATRIBUTOS DE OBJETO JSON QUE DEVUELVRE

cliente.apellidos | uppercase convertimos los apellido en mayusculas con el |-->
            <tbody>
                <tr *ngFor="let usuario of usuario">
                    <td>{{usuario.id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.perfil}}</td>
                    
                    
                    
                   
               
                    <td><button type="button" name="button" class="btn btn-primary" [routerLink]="['/clientes/form', usuario.id]" routerLinkActive="router-link-active" >Editar</button></td>

                    <!--cada vez que se haga clic en el boton eliminar va a invocar al metodo delete(cliente) y  va a pasar el objeto completo cliente, el objeto de la fila actual-->
                    <td><button type="button" name="eliminar" (click)='delete(usuario)' class="btn btn-danger" >Eliminar</button></td>

                </tr>
            </tbody>


        </table>

    </div>
  </div>
